<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mehar Herbals</title>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- favicon image -->
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- font awesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- header start -->
    <header class="main-heder">
        <div class="container">
            <div class="brand text-center my-5">
                <a href="index.html"><img src="images/logo.png" width="500"></a>
            </div><!--brand-->
        </div><!--container-->
    </header>
    <!-- header end -->

    <!-- sectin start -->
    <section class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-col-6 mx-auto d-block login-page">
                    <div class="login-head">
                        <h4 class="display-4 title site_font fw-bold">Signup</h4>
                        <p class="sub-title">Already have an account?<a href="login.html" class="site_text">Login here!</a></p>
                    </div><!--login-head-->
                    <form action="" method="post" class="login-form">
                        <div class="form-group mb-3">
                            <label for="full-name" class="form-label">Full Name:</label>
                            <input type="text" class="contact-fields" name="full-name" placeholder="Your Full Name">
                        </div><!--form-group-->
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="text" class="contact-fields" name="email" placeholder="Your email address">
                        </div><!--form-group-->
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="contact-fields" name="password" placeholder="Password">
                        </div><!--form-group-->
                        <div class="form-group mb-3">
                            <label for="retype-password" class="form-label">Re-type Password:</label>
                            <input type="password" class="contact-fields" name="retype-password" placeholder="Password">
                        </div><!--form-group-->
                        <div class="form-group mb-3">
                            <input type="checkbox" name="agree">
                            <label for="agree" class="form-label">I Agree With<a href="terms-conditions.html" class="site_text">Terms & Condition</a></label>
                        </div><!--form-group-->
                        <div class="text-center">
                            <button class="site_btn text-uppercase w-100 mb-3" name="register">Register</button>
                        </div><!--text-center-->
                    </form>
                </div><!--col-md-6-->
            </div><!--row-->
        </div><!--container-->
    </section>
    <!-- sectin end -->

    <!-- custom js -->
    <script src="assets/js/script.js"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
